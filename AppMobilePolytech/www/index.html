<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body ng-app="todo" ng-controller="TodoCtrl">

  <ion-side-menus>    
    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-dark">
        <h1 class="montitle">Todo</h1>
        <!-- New Task button-->

      
        <button class="button button-icon" ng-click="toggleProjects()">
            <i class="icon ion-navicon"></i>
        </button>


        <button class="button button-icon" ng-click="newTask()">
          <i class="icon ion-compose"></i>
        </button>


        <button class="button button-icon" ng-click="PageConnect()">
            <i class="icon ion-log-in"></i>
        </button>
      

      </ion-header-bar>
      <ion-content>
        <!-- our list and list items -->
        <ion-list>
          <ion-item ng-repeat="task in laliste">
          <button class="button button-icon" ng-click="deleteTask(task._id)">
            <i class="icon ion-trash-b"></i>
          </button>            
            {{task.tache}} / {{ task.auteur }}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Listes</h1>
        <button class="button button-icon ion-plus" ng-click="newList()">
        </button>
      </ion-header-bar>
      <ion-content scroll="false">
        <ion-list>
          <ion-item ng-repeat="list in liste_de_liste" ng-click="selectListe(list, $index)" ng-class="{active: activeProject == list}">
            {{list.nom_liste}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>

  </ion-side-menus>
    


  <script id="new-list.html" type="text/ng-template">

    <div class="modal">

      <!-- Modal header bar -->
      <ion-header-bar class="bar-secondary">
        <h1 class="title">Nouvelle Liste</h1>
        <button class="button button-clear button-positive" ng-click="closeNewList()">Cancel</button>
      </ion-header-bar>

      <!-- Modal content area -->
      <ion-content>

        <form ng-submit="createList()">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="Nom de la nouvelle liste" ng-model="task.text">
            </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Create Task</button>
          </div>
        </form>

      </ion-content>

    </div>

  </script>




    <script id="new-task.html" type="text/ng-template">

      <div class="modal">

        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary">
          <h1 class="title">Nouvelle Tache</h1>
          <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
        </ion-header-bar>

        <!-- Modal content area -->
        <ion-content>

          <form ng-submit="createTask(task)">
            <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="Que devez vous faire ?" ng-model="task.name">
              </label>
            </div>
            <div class="padding">
              <button type="submit" class="button button-block button-positive">Cr√©er la tache</button>
            </div>
          </form>
          <p class="erreur_liste"></p>

        </ion-content>

      </div>

    </script>


    <script id="connect.html" type="text/ng-template">

      <div class="modal">

        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary">
          <h1 class="title">Connectez-vous</h1>
          <button class="button button-clear button-positive" ng-click="closeConnect()">Cancel</button>
        </ion-header-bar>

        <!-- Modal content area -->
        <ion-content>

          <div class="pasco">
            <form ng-submit="connexion()">
              <div class="list">
                <label class = "item item-input">
                  <input type="text" placeholder="Nom Utilisateur" ng-model="InfoUser.id">
                </label>
                <label class = "item item-input">
                  <input type="password" placeholder="Mot de passe" ng-model="InfoUser.passwd">
                </label>
              </div>
              <div class="padding">
                <button type="submit" class="button button-block button-positive">Se connecter</button>
              </div>
              <p class="erreur_co"></p>
            </form>

            <h1 class="montitle2">Inscrivez-vous</h1>
            <form ng-submit="ajout_utilisateur()">
              <div class="list">
                <label class = "item item-input">
                  <input type="text" placeholder="Nom Utilisateur" ng-model="InfoUser.sub_id">
                </label>
                <label class = "item item-input">
                  <input type="password" placeholder="Mot de passe" ng-model="InfoUser.sub_passwd">
                </label>
              </div>
              <div class="padding">
                  <button type="submit" class="button button-block button-positive">S'inscrire</button>
              </div>
              <p class="erreur_ins"></p>
            </form>
          </div>

          <div class="jesuisco">
            <div class="padding">
              <button class = "button button-block button-assertive" ng-click="deconnexion()">Se Deconnecter</button>
            </div>
          </div>

        </ion-content>

      </div>

    </script>

  </body>

</html>
